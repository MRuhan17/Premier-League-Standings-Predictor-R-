# ==========================================
# Continuous Integration for
# Premier League Standings Predictor (R)
# ==========================================

name: Premier League CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * MON'   # Runs every Monday morning UTC (optional weekly rebuild)
  workflow_dispatch:        # Allow manual runs

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    name: Build & Run ML Pipeline
    steps:

      # --- Checkout the repo ---
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # --- Setup R environment ---
      - name: ğŸ§  Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'

      # --- Cache R packages for speed ---
      - name: ğŸ“¦ Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.local/share/R
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-R-

      # --- Install dependencies ---
      - name: ğŸ§° Install R dependencies
        run: |
          R -e "install.packages(c('data.table','tidyverse','jsonlite','lubridate','xgboost','randomForest','rvest','httr','Metrics','ggplot2','scales','purrr','readr'))"

      # --- Run setup and pipeline ---
      - name: âš™ï¸ Run full pipeline
        run: |
          Rscript R/00_setup.R
          Rscript R/01_feature_engineering.R
          Rscript R/03_simulation.R
          Rscript R/04_predict_and_report.R
          Rscript R/05_model_summary.R
          Rscript R/06_generate_predictions.R

      # --- Upload results as artifacts ---
      - name: ğŸ“Š Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: pl-predictor-results
          path: |
            outputs/
            models/model_summary.csv

