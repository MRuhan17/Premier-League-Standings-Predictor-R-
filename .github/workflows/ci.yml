# ===
# Continuous Integration for
# Premier League Standings Predictor (R)
# ===

name: Premier League CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * MON'  # Runs every Monday morning UTC (optional weekly rebuild)
  workflow_dispatch:  # Allow manual runs

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    name: Build & Run ML Pipeline
    steps:

      # --- Checkout the repo ---
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # --- Setup R environment ---
      - name: ğŸ§  Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'

      # --- Cache R packages for speed ---
      - name: ğŸ“¦ Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.local/share/R
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-R-

      # --- Install dependencies ---
      - name: ğŸ§° Install R dependencies
        run: |
          R -e "install.packages(c('randomForest','readr'))"

      # --- Run the simplified prediction script ---
      - name: âš™ï¸ Run full pipeline
        run: |
          Rscript predict_standings.R

      # --- Upload results as artifacts ---
      - name: ğŸ“Š Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: pl-predictor-results
          path: |
            outputs/
